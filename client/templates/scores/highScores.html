<template name="highScores">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <img src="/thedudes.jpg" alt="the dudes" class="img-responsive" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
       {{> scoreAdd }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-3">
      <h1>All Time</h1>
      {{> scoreList allTime }}
    </div>
    <div class="col-sm-6 col-md-3">
      <h1>This Month</h1>
      {{> scoreList thisMonth }}
    </div>
    <div class="col-sm-6 col-md-3">
      <h1>This Week</h1>
      {{> scoreList thisWeek }}
    </div>
    <div class="col-sm-6 col-md-3">
      <h1>Today</h1>
      {{> scoreList today }}
    </div>
  </div>
  {{> scoreModal selectedScore }}
</template>
