<template name="scoreItem">
  <div class="panel {{#if ownScore}}panel-success{{else}}panel-default{{/if}}">
    <div class="panel-body">
      <span class="rank">#{{index}}</span><br />
      <span class="score">{{ score.toLocaleString }}</span><br />
      <span class="name">{{name}}</span>
      <span class="date">{{ formatDate submitted "short" }}</span>
    </div>
  </div>
</template>
